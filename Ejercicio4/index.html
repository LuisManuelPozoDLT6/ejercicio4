<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .size {
            height: 400px;
            width: 400px;
            object-fit: cover
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 20px;">
        <div class="card">
            <div class="card-header" >
                Im√°genes
            </div>
            <div class="card-body">
                <div id="imagenes" class="row">
                </div>
                <a onclick="getImage()" class="btn btn-primary">Mostrar imagenes</a>
            </div>
        </div>
    </div>

    <script>
        var imagenes = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRkYomasj_8JbMrdqKeSFrZu2gGtZBqBZSbZwRuc0O4uSJtiBgdaUjUVIMQ2cYnOLdaLU&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgR94EVhLDvQn7Mnma8BYSEMo8jRUj13Tvg4Xt2RfWVyTuxtqDSdQEIZsIja3iaAnyVvQ&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvwtn-r6ltfE00McLxBZIVGTx30lsb-6dYAWFvDTyx61eAQy9LSe9sbCl2uxJzz99v0_k&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdY750zD9s5WkeV2Pk7CjLZ8lt4e0gzNrh8rEz6ceMX4D73l_jxQsrQNC_s9it8us4VOc&usqp=CAU"
        ];

        function getImage() {
            for (let i = 0; i <= imagenes.length; i++) {
                document.getElementById("imagenes").innerHTML =
                    `<img src="${imagenes[i].toString()}" class="size">`;
                console.log(imagenes[i])
            }
        }


    </script>

</body>

</html>
